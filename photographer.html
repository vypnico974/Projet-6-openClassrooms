<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link href="./css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />    
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <!-- kit fontawesome pour import d'icône-->
    <script src="https://kit.fontawesome.com/0b6d538c32.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body id="body">
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fiesheye Home page"/>
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <!--section info et image du photographe ainsi que la modale contact-->
      <section class="photograph-header">
        <div id="photograph-data"></div>
        <div id="contact-button">
          <button class="contact_button" id="openModal" aria-label="Contactez Me" 
          aria-haspopup="dialog" aria-controls="contact_modal" >Contactez-moi</button>
        </div>        
        <div id="photograph-picture"></div>
      </section>

     <!-- Section médias du photographe -->
     <section class="media-section">
      <!--menu filtre-->
      <div class="menuFilter">
        <label id="labelTri">Trier par</label>
        <ul id="listFilters" role="listbox">
          <li id="firstSort" aria-selected="true" aria-checked="true" role="listitem">
            <button class="listButton" id="btnSortLikes" aria-labelledby="labelTri">Popularité</button>          
          </li>
          <li>
            <!-- Flèche bas du menu pour développer les options -->
            <span id="arrowDown" class="visible" tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="false">
              <i class="fa-solid fa-angle-down fa-lg"></i>
            </span>
            <!-- Flèche haut du menu pour rétracter les options -->
            <span id="arrowUp" class="hidden" tabindex="0" role="button" aria-haspopup="listbox" aria-expanded="true">
              <i class="fa-solid fa-angle-up fa-lg"></i>
            </span>
          </li>            
          <li class="hidden" id="secondSort">
            <button class="listButton spacing" id="btnSortDate" aria-labelledby="labelTri">Date</button>
          </li>
          <li class="hidden" id="thirdSort">
            <button class="listButton spacing" id="btnSortTitle" aria-labelledby="labelTri">Titre</button>
          </li>
        </ul>
      </div>
      <!--Affichage des médias photographe-->
      <div id="medias"></div>  
    </section>
    <div id="priceLikes"></div>


    </main>


     <!-- Modale du formulaire -->
    <div id="contact_modal" tabindex="-1" aria-hidden="true" role="dialog" aria-modal="true">
			<div class="modalBground">
				<header>
          <h2 id="contactMe">Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="closeContactForm" aria-label="Close-Contact-form" tabindex="0" alt="Bouton de fermeture"/>
        </header>
				<form
          id="contact_form"
          action="#"
          method="post"
          aria-hidden="true" 
          >
					<div class="formField" id="divFirstName">
						<label aria-label="first-name-label" id="labelFirst">Prénom</label>
            <input 
            aria-label="first name"
            type="text" 
            id="inputFirstname" 
            name = "Prénom"
            minlength="2" 
            placeholder="exemple: John"
            aria-required=true
            required/>
            <span class="first-error"></span>
					</div>
          <div class="formField" id="divLastName">
            <label aria-label="last-name-label" id="labelName">Nom</label>
            <input 
            aria-label="Last name"
            type="text" 
            id="inputLastname"
            name = "Nom"
            minlength="2" 
            placeholder="exemple: Doe"
            aria-required=true
            required/>
            <span class="last-error"></span>
          </div>       
          <div class="formField" id="divEmail">
            <label aria-label="email-label" id="labelEmail">Email</label>
            <input 
            aria-label="Email" 
            type="email" 
            name="Email"
            id="inputEmail"
            placeholder="exemple: john.doe@mail.com"
            aria-required=true
            required/>
            <span class="email-error"></span>
          </div>
          <div class="formField" id="divMessage">
            <label aria-label="message-label" id="labelMessage">Votre Message</label>
            <textarea class="inputMessage" 
            aria-label="Your message"
            name="Message"
            id="inputMessage"
            minlength="10" 
            placeholder="Veuillez écrire votre message."
            aria-required=true
            required></textarea>
            <span class="message-error"></span>
          </div>                    
          <button type="submit" aria-label="Send" class="contact_button" id="submit">Envoyer</button>
        </form>
			</div>
		</div>
    <script src="./scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
